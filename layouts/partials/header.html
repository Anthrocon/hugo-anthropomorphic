<style>
  header nav li {
    position: relative;
  }

  header nav ul ul {
    display: none;
    flex-direction: column;
    position: absolute;
    left: calc(50% + var(--pico-nav-element-spacing-horizontal));
    top: 100%;
    transform: translateX(-50%);
    padding: 0 var(--pico-nav-element-spacing-horizontal);
    background-color: black;
  }

  header nav li:hover > ul,
  header nav li:focus-within > ul {
    display: flex;
  }
</style>
<nav>
  <ul>
    {{ with resources.Get "logo.svg" }}
    <li><a href="{{ site.Home.RelPermalink }}"><img src="{{ .RelPermalink }}" alt="{{ site.Copyright }}" width="194px" height="100px"></a></li>
    {{ end }}
  </ul>
  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
</nav>
