{{ define "main" }}
  <section>
    <header>
      {{- with .Resources.Get .Params.banner }}
      <div class="banner">
        <div>
          <img src="{{ .RelPermalink }}" alt="" width="{{ .Width }}" height="{{ .Height }}">
        </div>
      </div>
      {{- end }}
      <h1>{{ .Title }}</h1>
    </header>
    {{ .Content }}
  </section>
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
