{{/*
  Shortcode to format content into div columns.

  string
  Width of first column.

  "<--->"
  Magic separator.
*/}}

<!-- themes/anthropomorphic/layouts/shortcodes/columns.html -->

<div style="display: flex; margin: 0 -20px;">
  {{ range split .Inner "<--->" }}
    <div style="flex: 1; padding: 0 20px;">
      {{ . | $.Page.RenderString }}
    </div>
  {{ end }}
</div>
