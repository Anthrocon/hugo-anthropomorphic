{{/* Hugo shortcode audio player.

  src
  Required. Media location relative to page bundle.

  title
  Media title.

  author
  Media author.
*/}}

{{- $src := .Page.Resources.GetMatch (.Get "src") -}}

<audio controls>
  <source src="{{ $src.RelPermalink }}" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>
